<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../static/css/style.css" media="screen"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
{{ define "navbar" }} 
	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Stock Game</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<div class="navbar-nav">
					<a class="nav-link" href="/user">Portfolio</a>
					<a class="nav-link">Balance: {{ .balance }}$</a>
				</div>
			</div>
			<form class="d-flex">
				<div>
					<div class="row">
						<div class="col-7">
							<input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						</div>
						<div class="col-5">
							<a id="search-btn" class="btn btn-outline-success">Search</a>
						</div>
					</div>
					<div id="search-div" class="row hidden" class="hidden" style="position:absolute;z-index:5">
						<div class="col">
							<ul id="search-dropdown" class="list-group">
							</ul>
						</div>
					</div>
				</div>
				
				{{ if .authenticated }}
					<div class="navbar-nav ps-3">
						<a id='logout-btn' class="nav-link" style="cursor:pointer;">Logout</a>
					</div>
				{{ end }}
			</form>
		</div>
	</nav>
	<script type="text/javascript" src="/static/js/logout-btn.js"></script>
	<script type="text/javascript" src="/static/js/search.js"></script>
{{ end }}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
