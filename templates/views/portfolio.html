<!doctype html>
<head>
  <link rel="stylesheet" type="text/css" href="../../static/css/style.css" media="screen"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  {{ template "navbar" .}}

  <div class="row justify-content-center vh-100 main-div">
    <div class="col-11 p-4 h-75 align-self-center rounded form-div overflow-auto">

      <div class="row">
        <div class="col-5">
          <p class="portfolio-header">Your assets:</p>
        </div>
        <div class="col-7">
          <p class="total-balance">Total value: {{ .data.Total_value }}$</p>
        </div>
      </div>

			<div class="row">
				<div class="col-7">
          <p class="asset">Name</p>
				</div>
        <div class="col-1">
          <p class="asset">Amount</p>
        </div>
        <div class="col-1">
          <p class="asset">Code</p>
        </div>
        <div class="col-3">
          <p class="asset">Value</p>
        </div>
			</div>

      {{range $asset := .data.Assets}}
			<div class="row">
				<div class="col-7">
          <p class="asset"><a href="/details/{{ $asset.Code }}" >{{ $asset.Name }}</a></p>
				</div>
        <div class="col-1">
          <p class="asset"> {{ $asset.Amount }}</p>
        </div>
        <div class="col-1">
          <p class="asset">{{ $asset.Code }}</p>
        </div>
        <div class="col-3">
          <p class="asset">{{ $asset.Total_value}}$</p>
        </div>
			</div>
			{{end}}

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
